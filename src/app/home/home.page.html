<ion-content>
  <ion-img id="img" src="../../assets/shapes.svg"></ion-img>
  <ion-item class="input">
    <ion-label position="floating">Username</ion-label>
    <ion-input disabled="{{disableInput}}" [(ngModel)] = "name" (keyup)="validateInputs2()"></ion-input>
  </ion-item>
  <ion-item class="input">
    <ion-label position="floating">Password</ion-label>
    <ion-input disabled="{{disableInput}}" [(ngModel)] = "passwd" (keyup)="validateInputs2()"></ion-input>
  </ion-item>
  <ion-button id="btn" color="dark" expand="block" (click)="validateInputs()">Login</ion-button>
  <ion-label color="danger" class="marginLeft">{{labelMsg}}</ion-label>
  <a id="link" (click)="handleButtonClick()">{{forgotString}}</a>
  <a id="link" (click)="resgistry()">Register</a>
  <ion-toggle [(ngModel)]="disableInput" (ionChange)="notify()"></ion-toggle>
</ion-content>
